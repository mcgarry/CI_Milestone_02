<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get and set player history testing</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <script>

        let rouleteHistory = [];
        $( document ).ready(function() {
            fetchDiceHistory();
        });
        function fetchDiceHistory() {
            $.ajax({
                type: 'GET',
                crossDomain: true,
                url: 'https://www.3rdcastle.com/websites/dice/',
                contentType: 'application/json',
            })
                .always(function () {
                    // remove loading image maybe
                })
                .fail(function () {
                    // handle request failures
                })
                .done(function (rtnData) {
                    // done replaces success
                    //let rouleteHistory = rtnData;
                    let data = JSON.parse(rtnData);
                    let rouleteHistory = data.history;
                    console.log("data >>" + rouleteHistory[0]);
                    //$.each(data, function (key, value) {
                    //    console.log("key >>" + key + ": val >>" + value);
                    //});
                });
        }

        function setDiceHistory(){
            let setHistoryData = {"usr_name":"user3","winning_no":10,"winning_amt":20,}
            $.ajax({
                type: "POST",
                crossDomain: true,
                url: https://www.3rdcastle.com/websites/dice/,
                contentType: "application/json",
                dataType: "json",
                data: JSON.stringify({
                    usr_name : setHistoryData.usr_name;
                    winning_no : setHistoryData.winning_no;
                    winning_amt : setHistoryData.winning_amt;
                    /*
                    user_name: $("#namec").val(),
                    last_name: $("#surnamec").val(),
                    email: $("#emailc").val(),
                    mobile: $("#numberc").val(),
                    password: $("#passwordc").val()
                    */
                }),
                success: function(response) {
                    console.log(response);
                },
                error: function(response) {
                    console.log(response);
                }
            });
        }
    </script>
</body>
</html>
